# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/
archives:
  - replacements:
      darwin: darwin
      linux: linux
      windows: windows
      386: i386
      #amd64: x86_64
      #amd64: amd64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
- maintainer: Edson Michaque <edson@michaque.com>
  description: Snip
  homepage: https://github.com/edsonmichaque/snip
  license: MIT
  formats:
  - deb
  - rpm
  - apk
  replacements:
    386: i386

